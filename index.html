<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<body>
    <div class="main flexCenter">
        <div class="heading flexCenter">

            <div class="heading1 flexCenter">
                <img class="blink" width="120px" src="pngtree-tic-tac-toe-png-image_7009075.png" alt="">
                <h1>TIC TAC TOE </h1>
            </div>
            <div class="menu hidden">
                    <div>
                        <input type="checkbox" id="checkbox1" class="custom"> Vs Computer
                    <input type="checkbox" id="checkbox2" class="custom"> Two Players
                    </div>  
                    <button class="button play start">Play!</button>
            </div>
        </div>
        <div class="turn hidden">turn -> <img width="25px" src="cross.png" alt=""></div>
        <div class="game hidden flexCenter">
            <button class="box button"></button>
            <button class="box button"></button>
            <button class="box button"></button>
            <button class="box button"></button>
            <button class="box button"></button>
            <button class="box button"></button>
            <button class="box button"></button>
            <button class="box button"></button>
            <button class="box button"></button>
        </div>
        <button class="reset button hidden">Reset</button>
        <button class="new button hidden">Home</button>
        <div class="heading home flexCenter hidden">

            <div class="heading2 flexCenter">
                <img width="200px" src="pngtree-tic-tac-toe-png-image_7009075.png" alt="">
                <h1>TIC TAC TOE </h1>
            </div>
        </div>
        <div class="startBtn flexCenter ">
            <button class="start button">START</button>
        </div>.
    </div>
    <audio src="bgm1.mp3" loop id="bgm"></audio>
    <audio src="pickSound.mp3" id="clickSound"></audio>
    <audio src="marimba-win-f-2-209688.mp3" id="winSound"></audio>
    <audio src="button click.mp3" id="btnSound"></audio>
    <script src="app.js"></script>
</body>

</html>
